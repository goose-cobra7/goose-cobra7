<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <!-- Link to CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        section {
            padding: 20px;
        }
        button {
            background-color: #0d157a;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <section>
        <p>Click the button below to see a greeting:</p>
        <button onclick="showGreeting()">Click Me</button>
        <p id="message"></p>
    </section>

    <!-- JavaScript -->
    <script>
        function showGreeting() {
            const messageElement = document.getElementById("message");
            messageElement.textContent = "Hello, World! Welcome to this webpage.";
        }
    </script>
</body>
</html>
