<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-left</title>
    <style>
        .nav-left{
			position: fixed;
			top: 0;
			left: 0;
			width: 100px;
			height: 100vh;
			background-color: #333;
			color: white;
			display: flex;
			justify-content: top;
			align-items: center;
			flex-direction: column;
		}
		.nav-left-ul{
			list-style: none;
			padding: 50px;
			margin: 0;
		}
    </style>
</head>
<body>
    <div class="nav-left">
        <ul class="nav-left-ul">
            <li>
                1.
            </li>
            <li>
                3
            </li>
        </ul>
    </div>
</body>
</html>
